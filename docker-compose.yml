version: '3.1'
services:
  stats-server:
    build: stats
    ports:
      - "9090:9090"

  stats-db:
    image: postgres:14-alpine

  ewm-service:
    build: server
    ports:
      - "8080:8080"

  ewm-db:
    image: postgres:14-alpine
    environment:
      - POSTGRES_DB=explore
      - POSTGRES_USER=test
      - POSTGRES_PASSWORD=test
